<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form">
        <div class="signup">
            <form>
                <h3>Register an Account</h3>
                <div class="error-response"></div>
                <div class="success-response"></div>
                <input id="username" type="text" name="username" placeholder="user name" required>
                <input id="signup-email" type="email" name="email" placeholder="email" required>
                <input id="signup-password" type="password" name="password" placeholder="password" required>
                <input id="signup-btn" type="submit" value="Create Account">
            </form>
            <p>Already have an account ? click <a href="#" id="sbtn">here</a></p>
        </div>
        <div class="login">
            <form>
                <h3>Proceed to your Account</h3>
                <div class="error-response"></div>
                <input type="email" name="email" placeholder="email" id="login-email">
                <input type="password" name="password" placeholder="password" id="login-password">
                <input type="submit" value="Login" id="login-btn">
            </form>
            <p>Don't have an account ? click <a href="#" id="lbtn">here</a></p>
        </div>
    </div>
    <div class="modal">
        <div class="success">
            <div id="close-btn">&CircleTimes;</div>
            <p class="success-msg"></p>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
